# docker-compose.yml
version: '3.7'

services:
  web:
    build: .
    ports:
      - 8765:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:16.0-alpine
    volumes:
      - type: volume
        source: postgresdb-data
        target: /var/lib/postgresql/data
    environment:
      - POSTGRES_USER=memento
      - POSTGRES_PASSWORD=memento
      - POSTGRES_DB=memento
  adminer:
    image: adminer:latest
    ports:
      - "5678:8080"
    depends_on:
      - db
  minio:
    image: quay.io/minio/minio:RELEASE.2023-12-20T01-00-02Z-cpuv1
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: 123456789
      MINIO_SECRET_KEY: 987654321
    ports:
      - "9991:9001"
      - "9999:9000"
    volumes:
      - ./minio-data:/data
  minio-client:
    image: quay.io/minio/mc:RELEASE.2023-12-20T07-14-22Z-cpuv1
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host rm expo;
      /usr/bin/mc config host add --quiet --api s3v4 local http://minio:9000 123456789 987654321;
      /usr/bin/mc rb --force local/memento/;
      /usr/bin/mc mb --quiet local/memento/;
      /usr/bin/mc policy set public local/memento;
      "
    depends_on:
      - minio
  front:
    build: ../memento_front
    ports:
      - "8776:80"

volumes:
  postgresdb-data: