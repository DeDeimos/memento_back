# docker-compose.yml
version: '3.7'

services:
  web:
    build: .
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:16.0-alpine
    volumes:
      - type: volume
        source: postgresdb-data
        target: /var/lib/postgresql/data
    environment:
      - POSTGRES_USER=memento
      - POSTGRES_PASSWORD=memento
      - POSTGRES_DB=memento
  adminer:
    image: adminer:latest
    ports:
      - "5000:8080"
    depends_on:
      - db

volumes:
  postgresdb-data: